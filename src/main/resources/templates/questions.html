<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class = "card">
            <div class="card-body">
                <form method="post" action="submit" th:object="${quiz}">

                    <fieldset th:each="vopros, count: ${voprosy}">
                        <label> <strong th:text="${vopros.getQuestionTitle()}"></strong> </label>

                            <div class = "form-check" th:each="option, i :${vopros.getOptions()}">
                                <input  class="form-check-input"
                                        th:name = "'questions[' + ${count.index} + '].chose'"
                                        th:value="${option.getOptionText()}"
                                        type="radio"
                                        th:field=""
                                >
                                <label
                                        class="form-check-label"
                                        th:text="${option.getOptionText()}"></label>
                            </div>
                    </fieldset>
                </form>
            </div>

        </div>
    </div>
</body>
</html>`
