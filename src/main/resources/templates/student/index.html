<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <title>Main</title>
    </head>
    <body>
        <div th:insert="student/navbarUser.html :: navbar"></div>

        <div class="container">
            <h1 class="text-center mt-5">QUIZ</h1>
            <div class="row mt-5">
                <div class="col-12 offset-0 d-flex justify-content-center flex-wrap">
                    <div class="card mx-3 mb-3" th:each="quiz, i: ${allQuiz}" style="width: 16rem;">
                        <div class="card-header" th:text="Quiz + ' '+ ${i.index + 1}"></div>
                        <div class="card-body text-center">
                            <h4 class="card-title mb-5" th:text="${quiz.subject}"></h4>
                            <a th:href="@{'/questions/' + ${quiz.id}}" class="btn btn-success" style="width: 14rem;">Start</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
