<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <title>Main</title>
    </head>
    <body>
        <div th:insert="student/navbarUser.html :: navbar"></div>

        <div class="container">
                <h1 class="text-center lead mt-5">QUIZ</h1>
            <div class="row mt-5 gy-5">
                <div class="col-4 offset-4">
                    <div th:each="quiz: ${allQuiz}">
                        <div class="row gy-10">
                            <div class="p-3 border bg-light">
                                <DIV class="d-flex justify-content-center">
                                    <h2 class="card-title lead" th:text="${quiz.subject}"></h2>
                                </DIV>
                                <DIV class="d-flex justify-content-center">
                                    <a th:href="@{'/questions/' + ${quiz.id}}"  class="btn btn-primary" >Start</a>
                                </DIV>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
