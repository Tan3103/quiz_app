<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:insert="nav.html :: nav"></div>
<div class="container">
    <div class="row mt-5">
        <div class="col-8 offset-2 bg-secondary-subtle px-5 py-4 rounded-3">
            <h3 class="text-center h3 pb-2 mb-4 text-danger border-bottom border-danger">Your Score</h3>
            <div class="d-flex justify-content-center">
                <p>Score:&nbsp;&nbsp;</p>
                <p  th:text="${(result.score)} + '/' + ${cviz.questionsList.size()}" ></p>
            </div>
            <div class="d-flex justify-content-center">
                <a href="/">
                    <button class="btn btn-outline-danger " type="submit" value="Logout">Back</button>
                </a>
            </div>
        </div>

    </div>
</div>

</body>
</html>
