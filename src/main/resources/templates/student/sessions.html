<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
      <meta charset="UTF-8">
      <title>My sessions</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div th:insert="student/navbarUser.html :: navbar"></div>

    <div class="container">
      <div class="row mt-5">
        <div class="col-8 offset-2">
          <h1 class="text-center my-3">My Sessions</h1>
          <table class="table table-bordered">
            <thead>
            <tr>
              <th>Quiz Title</th>
              <th>Score</th>
              <th>Start</th>
              <th>End</th>
            </tr>
            </thead>
            <tbody>
              <tr th:each="s: ${mySessions}">
                <td th:text="${s.getQuiz().getSubject()}"></td>
                <td th:text="${s.score} + '/' + ${s.getQuiz().getQuestionsList().size()}"></td>
                <td th:text="${s.startAt}"></td>
                <td th:text="${s.endAt}"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
