<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div th:insert="teacher/navbarTeacher.html :: navbar"></div>
    <div class="container">
        <a href="/teacher/addquiz">Add Question</a>
        <div class="row mt-5">
            <div class="col-8 offset-2">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Question Title</th>
                        <th>Question Subject</th>
                        <th>Modify</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="question: ${allQuestions}">
                        <td th:text="${question.getQuestionTitle()}"></td>
                        <td th:text="${question.getQuiz().getSubject}"></td>
                        <td>
                            <a th:href="@{/teacher/update/{id}(id=${question.getQuestionId()})}" class="btn btn-info btn-sm">Modify</a>
                            <form th:method="DELETE" th:action="@{/teacher/delete/{id}(id=${question.getQuestionId()})}">
                                <input type="submit" value="Delete"/>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
