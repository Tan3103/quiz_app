<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Update Question</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    </head>
    <body>
        <div th:insert="teacher/navbarTeacher.html :: navbar"></div>

        <div class="container">
            <div class="row mt-5">
                <div class="col-8 offset-2">
                    <h1 class="text-center my-3">All Questions</h1>
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Question Title</th>
                                <th>Question Subject</th>
                                <th>Modify</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="question, i: ${allQuestions}">
                                <td th:text="${i.index + 1}"></td>
                                <td th:text="${question.getQuestionTitle()}"></td>
                                <td th:text="${question.getQuiz().getSubject}"></td>
                                <td>
                                    <div class="d-flex justify-content-center flex-wrap">
                                        <a th:href="@{/teacher/update/{id}(id=${question.getQuestionId()})}" class="btn btn-info">Modify</a>
                                        <form th:method="DELETE" th:action="@{/teacher/delete/{id}(id=${question.getQuestionId()})}" class="mx-3">
                                            <input class="btn btn-danger" type="submit" value="Delete"/>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
