<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Update Question</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    </head>
    <body>
    <div th:insert="teacher/navbarTeacher.html :: navbar"></div>
    <form th:method="PATCH" th:action="@{/teacher/update/{id}(id=${question.getQuestionId()})}" th:object="${question}">
            <label for="title">Enter title: </label>
            <input type="text" th:field="*{questionTitle}" id="title"/>
            <div style="color:red" th:if="${#fields.hasErrors('questionTitle')}" th:errors="*{questionTitle}">questionTitle Error</div>

            <br/>

            <div th:each="option, optionIndex: ${question.options}">
                <label >Enter optionText:</label>
                <input type="text" th:field="*{options[__${optionIndex.index}__].optionText}" />
                <input type="hidden" th:field="*{options[__${optionIndex.index}__].optionId}" />
                <input type="hidden" th:field="*{options[__${optionIndex.index}__].questions.questionId}" />
            </div>

            <br/>

            <input type="hidden" th:field="*{chose}"/>

            <label for="correct">Choose correct</label>
            <select th:field="*{optionCorrect}" id="correct">
                <option th:each="q, i: ${question.options}" th:value="${i.index+1}" th:text="${i.index+1}"></option>
            </select>

            <input type="hidden" th:field="*{quiz.id}"/>

            <input type="submit" value="Update!"/>
        </form>
    </body>
</html>
