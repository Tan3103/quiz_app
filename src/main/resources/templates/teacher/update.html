        <div class="container">
            <div class="row my-5">
                <div class="col-8 offset-2 bg-secondary-subtle px-5 pb-5 rounded-3">
                    <form th:method="PATCH" th:action="@{/teacher/update/{id}(id=${question.getQuestionId()})}" th:object="${question}">
                        <h1 class="text-center mt-5 mb-3">Update Questions</h1>

                        <div class="form-group mt-3">
                            <label class="form-label" for="title">Enter the title: </label>
                            <input class="form-control" type="text" id="title" th:field="*{questionTitle}"/>
                        </div>

                        <div class="form-group mt-3" th:each="option, optionIndex: ${question.options}">
                            <label class="form-label">Enter option text:</label>
                            <input class="form-control" type="text" th:field="*{options[__${optionIndex.index}__].optionText}" />
                            <input type="hidden" th:field="*{options[__${optionIndex.index}__].optionId}" />
                            <input type="hidden" th:field="*{options[__${optionIndex.index}__].questions.questionId}" />
                        </div>

                        <div class="form-group mt-3">
                            <label for="correct">Choose correct</label>
                            <select class="form-select mt-3" aria-label="Default select example" name="correct_options" th:field="*{optionCorrect}" id="correct">
                                <option th:each="q, i: ${question.options}" th:value="${i.index+1}" th:text="${i.index+1}"></option>
                            </select>
                        </div>

                        <input type="hidden" th:field="*{chose}"/>
                        <input type="hidden" th:field="*{quiz.id}"/>

                        <div class="form-group mt-3">
                            <input class="btn btn-success" type="submit" value="Update"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
