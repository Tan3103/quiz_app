<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="teacher/navbarTeacher.html :: navbar"></div>

<form th:method="POST" th:action="@{/teacher/addquiz}">
    <label for="subject">Enter subject: </label>
    <input type="text" name = "name_subject" id="subject"/>
    <label for="title">Enter Question Title: </label>
    <input type="text" name = "name_title" id="title"/>
    <label for ="option1"> Option1:</label>
    <input type="text" name = "name_options1" id="option1"/>
    <label for ="option2"> Option2:</label>
    <input type="text" name = "name_options2" id="option2"/>
    <label for ="option3"> Option3:</label>
    <input type="text" name = "name_options3" id="option3"/>
    <label for ="option4"> Option4:</label>
    <input type="text" name = "name_options4" id="option4"/>
    <label for ="correct"> Correct:</label>
    <input type="text" name = "correct_options" id="correct"/>
    <br/>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
