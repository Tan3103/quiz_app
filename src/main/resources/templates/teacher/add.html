        <div class="container">
            <div class="row my-5">
                <div class="col-8 offset-2 bg-secondary-subtle px-5 pb-5 rounded-3">
                    <form th:method="post" th:action="@{/teacher/addquiz}">
                        <h1 class="text-center mt-5 mb-3">Add Questions</h1>

                        <div class="form-group mt-3">
                            <label class="form-label" for="subject">Enter the subject: </label>
                            <input class="form-control" type="text" id="subject" name="name_subject"/>
                        </div>

                        <div class="form-group mt-3">
                            <label class="form-label" for="title">Enter the title: </label>
                            <input class="form-control" type="text" id="title" name="name_title"/>
                        </div>

                        <div class="form-group mt-3">
                            <label class="form-label" for="option1">Enter the option 1: </label>
                            <input class="form-control" type="text" name="name_options1" id="option1"/>
                        </div>

                        <div class="form-group mt-3">
                            <label class="form-label" for="option2">Enter the option 2: </label>
                            <input class="form-control" type="text" name="name_options2" id="option2"/>
                        </div>

                        <div class="form-group mt-3">
                            <label class="form-label" for="option3">Enter the option 3: </label>
                            <input class="form-control" type="text" name="name_options3" id="option3"/>
                        </div>

                        <div class="form-group mt-3">
                            <label class="form-label" for="option4">Enter the option 4: </label>
                            <input class="form-control" type="text" name="name_options4" id="option4"/>
                        </div>

                        <div class="form-group mt-3">
                            <select class="form-select mt-3" aria-label="Default select example" name="correct_options">
                                <option selected>Select correct option:</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>

                        <div class="form-group mt-3">
                            <input class="btn btn-success" type="submit" value="ADD"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
