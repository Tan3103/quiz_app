<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>All Sessions</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    </head>
    <body>
        <div th:insert="teacher/navbarTeacher.html :: navbar"></div>

        <div class="container">
            <div class="row mt-5">
                <div class="col-8 offset-2">
                    <h1 class="text-center my-3">All Sessions</h1>

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Subject</th>
                                <th>Student</th>
                                <th>Score</th>
                                <th>Start time</th>
                                <th>End time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="var, i: ${resultat}">
                                <th th:text="${i.index + 1}"></th>
                                <td th:text="${var.getQuiz().getSubject()}"></td>
                                <td th:text="${var.getUser().getUsername()}"></td>
                                <td th:text="${var.getScore()}"></td>
                                <td th:text="${var.getStartAt()}"></td>
                                <td th:text="${var.getEndAt()}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
