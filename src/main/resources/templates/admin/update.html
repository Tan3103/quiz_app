    <div class="container">
        <div class="row my-5">
            <div class="col-8 offset-2 bg-secondary-subtle px-5 pb-5 rounded-3">
                <form th:method="PATCH" th:action="@{/admin/update/{id}(id=${user.getId()})}" th:object="${user}">
                    <h1 class="text-center mt-5 mb-3">Update User</h1>

                    <div class="form-group mt-3">
                        <label class="form-label" for="firstname">Enter firstname: </label>
                        <input class="form-control" type="text" th:field="*{firstname}" id="firstname"/>
                        <div style="color:red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">firstname Error</div>
                    </div>

                    <div class="form-group mt-3">
                        <label class="form-label" for="lastname">Enter lastname: </label>
                        <input class="form-control" type="text" th:field="*{lastname}" id="lastname"/>
                        <div style="color:red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">lastname Error</div>
                    </div>

                    <div class="form-group mt-3">
                        <label class="form-label" for="username">Enter username: </label>
                        <input class="form-control" type="text" th:field="*{username}" id="username"/>
                        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username Error</div>
                    </div>


                    <div class="form-group mt-3">
                        <label for="role">Choose role</label>
                        <select class="form-select mt-3" aria-label="Default select example" name="correct_options" th:field="*{role}" id="role">
                            <option th:each="rl: ${roles}" th:value="${rl}" th:text="${rl}"></option>
                        </select>
                    </div>

                    <input type="hidden" th:field="*{password}"/>
                    <input type="hidden" th:field="*{id}"/>

                    <div class="form-group mt-3">
                        <input class="btn btn-success" type="submit" value="Update"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
