<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div th:insert="admin/navbarAdmin.html :: navbar"></div>

    <div class="container">
        <div class="row mt-5">
            <div class="col-8 offset-2">
                <h1 class="text-center mb-5">List of Users</h1>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Firstname</th>
                        <th>Role</th>
                        <th>Modify</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user: ${users}">
                        <td th:text="${user.getId()}"></td>
                        <td th:text="${user.getUsername()}"></td>
                        <td th:text="${user.getFirstname()}"></td>
                        <td th:text="${user.getRole()}"></td>
                        <td>
                            <a th:href="@{/admin/update/{id}(id=${user.getId()})}" class="btn btn-info btn-sm">Modify</a>
                            <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.getId()})}">
                                <input type="submit" value="Delete"/>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
